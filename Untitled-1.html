<!DOCTYPE html>
<html>
<head>
  <title>Student Result Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    input[type="button"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Student Result Management System</h1>
  
  <form>
    <h2>Add Student Result</h2>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required><br><br>
    
    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" required><br><br>
    
    <label for="maths">Maths:</label>
    <input type="number" id="maths" name="maths" min="0" max="100" required><br><br>
    
    <label for="science">Science:</label>
    <input type="number" id="science" name="science" min="0" max="100" required><br><br>
    
    <label for="english">English:</label>
    <input type="number" id="english" name="english" min="0" max="100" required><br><br>
    
    <input type="button" value="Add Result" onclick="addResult()"><br><br>
  </form>

  <h2>Student Results</h2>
  <table id="resultTable">
    <tr>
      <th>Student Name</th>
      <th>Roll Number</th>
      <th>Maths</th>
      <th>Science</th>
      <th>English</th>
    </tr>
  </table>

  <script>
    function addResult() {
      var studentName = document.getElementById("studentName").value;
      var rollNumber = document.getElementById("rollNumber").value;
      var maths = document.getElementById("maths").value;
      var science = document.getElementById("science").value;
      var english = document.getElementById("english").value;

      var table = document.getElementById("resultTable");
      var row = table.insertRow(-1);

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);

      cell1.innerHTML = studentName;
      cell2.innerHTML = rollNumber;
      cell3.innerHTML = maths;
      cell4.innerHTML = science;
      cell5.innerHTML = english;

      // Reset the form fields after adding the result
      document.getElementById("studentName").value = "";
      document.getElementById("rollNumber").value = "";
      document.getElementById("maths").value = "";
      document.getElementById("science").value = "";
      document.getElementById("english").value = "";
    }
  </script>
</body>
</html>
